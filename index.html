<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec2Bin</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="appTitle">Bin2Dec2Bin</h1>
    <div class="container">
        <div class="bin2dec">
            <h2>Bin2Dec</h2>
            <input type="text" class="binInput" placeholder="1010">
            <input type="text" class="decOutput" readonly>
        </div>
        <div class="dec2bin">
            <h2>Dec2Bin</h2>
            <input type="text" class="decInput" placeholder="10">
            <input type="text" class="binOutput" readonly">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
